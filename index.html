<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înscriere la curs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <!-- Aici poți pune imaginea ta -->
            <img src="link-catre-imaginea-ta.png" alt="Imagine decorativă">
        </div>

        <div class="form-section">
            <h2>ÎNSCRIERE LA CURS</h2>
            <form>
                <label for="nume">Numele și prenumele dvs.</label>
                <input type="text" id="nume" placeholder="Numele și prenumele">

                <label for="copil">Numele copilului</label>
                <input type="text" id="copil" placeholder="Numele copilului">

                <label for="oras">Orașul dvs.</label>
                <input type="text" id="oras" placeholder="Oraș">

                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" placeholder="+373 (00) 00-00-00">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplu@email.com">

                <div class="consimtamant">
                    <input type="checkbox" id="acord">
                    <label for="acord">
                        Prin bifarea acestei căsuțe, vă dați acordul pentru prelucrarea datelor dvs. personale pentru înscrierea la cursuri.
                        Puteți citi <a href="#">politica de confidențialitate</a>. Pentru retragerea acordului, ne puteți scrie la
                        <a href="mailto:chisinau@coddyschool.com">chisinau@coddyschool.com</a>.
                    </label>
                </div>

                <button type="submit">Înscrie-te</button>
            </form>
        </div>
    </div>
</body>
</html>
